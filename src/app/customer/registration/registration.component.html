<div class="container" style="width: 40%;">
  <h3 class="text-center">Registration Form</h3>
  
  <form #UserRegistrationForm = "ngForm">
    <div class="form-group">
      <label class="form-label">Name: </label>
      <input type="text" class="form-control, validate" name="username" #Username="ngModel" [(ngModel)]="customer.name" />
    </div>

    <div class="form-group">
      <label class="form-label">Email ID: </label>
      <input type="email" class="form-control, validate" name="emailid" #Username="ngModel" [(ngModel)]="customer.emailId"/>
    </div>

    <div class="form-group">
      <label class="form-label">Password: </label>
      <input type="password" class="form-control, validate" name="password" #Username="ngModel" [(ngModel)]="customer.password"/>
    </div>

    <div class="form-group">
      <label class="form-label">Contact: </label>
      <input type="number" class="form-control, validate" name="contact" #Username="ngModel" [(ngModel)]="customer.contact"/>
    </div>

    <div class="form-group">
      <label class="form-label">Gender: &nbsp;&nbsp;</label>
      <div class="form-check form-check-inline">
        <input type="radio" class="validate" value="male" name="gender" [(ngModel)]="customer.gender" required #genderControl="ngModel"> Male
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" class="validate" value="male" name="gender" [(ngModel)]="customer.gender" required #genderControl="ngModel">Female
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">Address : </label>
      <input type="text" class="form-control, validate" name="address" #Username="ngModel" [(ngModel)]="customer.address" />
    </div>

    <div class="form-group">
      <label class="form-label">State: </label>
      <select class="form-control">
        <option value="">--select--</option>
        <option *ngFor="let state of states; let i = index;
        trackBy: customTrackBy " value="{{ state.index }}" [(ngModel)]="states[i]">{{
          state
        }}</option>
      </select>
    </div>

    <div class="form-group">
      <label class="form-label">City: </label>
      <select class="form-control">
        <option value="">--select--</option>
        <option *ngFor="let city of cities; let i = index;
        trackBy: customTrackBy " value="{{ city.index }}" [(ngModel)]="cities[i]">{{
          city
        }}</option>
      </select>
    </div>

    <div class="form-group">
      <label class="form-label">Postal Code: </label>
      <input type="number" class="form-control" name="postalcode" #Username="ngModel" [(ngModel)]="customer.postalcode" />
    </div>

    <button type="submit" class="btn btn-block btn-primary" (click)="doRegister"> Register</button>
  </form>
</div>
