<div class="container" style="width: 40%;">
  <form>
    <h3 class="text-center">Login Form</h3>

    <div class="form-group">
      <label class="form-label">Email ID:</label>
      <input type="text" class="form-control" autofocus name="uname" [(ngModel)]="customer.emailId" />
    </div>

    <div class="form-group">
      <label class="form-label">Password:</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="customer.password" />
    </div>

    <button type="submit" class="btn btn-primary btn-block" (click)= "doLogin()">Login</button>
  </form>
</div>
